services:
  backend:
    build: ./backend
    container_name: hotel_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite-data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/hotel_reservation.db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  sqlite-web:
    image: coleifer/sqlite-web
    container_name: hotel_sqlite_web
    restart: always
    ports:
      - "8081:8080"
    volumes:
      - sqlite-data:/data
    environment:
      - SQLITE_DATABASE=/data/hotel_reservation.db
    # ✅ 不指定 command，使用 image 預設行為
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    container_name: hotel_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    environment:
      - NUTRO_PORT=3000
      - NUTRO_HOST=0.0.0.0

volumes:
  sqlite-data: